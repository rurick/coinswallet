version: "3"

services:
  db:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: 'coins'
      POSTGRES_PASSWORD: 'coins'
      POSTGRES_DB: 'coins'
    volumes:
      - database_data:/var/lib/postgresql/data
  app:
    build: .
    expose:
      - 8081
    ports:
      - 8081:8081
    links:
      - db
    environment:
      PGSQL_HOST: 'db'
      PGSQL_NAME: 'coins'
      PGSQL_USER: 'coins'
      PGSQL_PASS: 'coins'
      PGSQL_PORT: '5432'
      CacheExpTime: '10'

volumes:
  database_data:
    driver: local